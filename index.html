<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="tahu.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="player">
        <div class="player-left">
            <img src="assets/image/allbum.jpeg" alt="Album Cover" class="album-cover">
            <div class="song-info">
                <h2 class="song-title">Murottal</h2>
                <p class="song-artist">-</p>
            </div>
        </div>
        <div class="player-center">
            <div class="controls">
                <button class="btn" id="prev"><i class='bx bx-skip-previous bx-md' style="color: white;"></i></button>
                <button class="btn" id="play-pause"><i class='bx bx-play bx-md' id="play-icon" style="color: white"></i><i class='bx bx-pause bx-md' id="pause-icon" style="display: none; color: white;"></i></button>
                <button class="btn" id="next"><i class='bx bx-skip-next bx-md' style="color: white;"></i></button>
            </div>
            <div class="progress-container">
                <input type="range" id="progress" value="0">
                <div class="time">
                    <span id="current-time">0:00</span> / <span id="duration">0:00</span>
                </div>
            </div>
        </div>
        <div class="player-right">
            <div class="volume-container">
                <button class="btn" id="mute"><i class='bx bx-volume-full bx-sm' style="color: white;"></i></button>
                <input type="range" id="volume" min="0" max="100" value="100">
            </div>
            
        </div>
    </div>
        <footer>
            &copy; 2024 LFN FM 
        </footer>
    <script src="tahu.js"></script>
</body>
</html>
